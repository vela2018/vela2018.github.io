---
layout: feed
English_Title: Endorsements
Spanish_Title: Apoyo para Jorge
title: Endorsements

---
{% for endorsement in site.endorsements %}
  <a href="{{ endorsement.url }}">
    <div class="post">
      <h3>
        <i class="far fa-thumbs-up"></i>
        <span>{{ endorsement.title }}</span>
      </h3>
    </div>
  </a>
{% endfor %}

<div id="endorse"></div>

<div class="endorse">
    <h2 class="eng">Endorse Jorge</h2>
    <h2 class="span hide">Apoya a Jorge</h2>
    <form action="https://formspree.io/jorgeavela2018@gmail.com"
    method="POST">
      <input type="text" id="name" name="name" placeholder="Your Name">
      <input type="email" id="email" name="_replyto" placeholder="Your Email">
      <textarea name="message" id="message" cols="30" rows="5" placeholder="Your Endorsement"></textarea>
      <input type="submit" id="button" value="SEND">
      <input type="hidden" name="_next" value="/endorse-thanks" />
    </form>
</div>
